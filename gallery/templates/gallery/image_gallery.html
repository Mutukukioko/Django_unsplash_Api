<!-- my_template.html -->

{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>My Template</title>
    <link rel="stylesheet" type="text/css" href="{% static 'gallery/styles.css' %}">
    {% load bootstrap4 %}
  {% bootstrap_css %}
  {% bootstrap_javascript %}
</head>
<body>
    <h1>Unsplash Images</h1>
   
    {% if images %}
    <div class="row">
        {% for image in images %}
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="{{ image.urls.small }}" class="card-img-top" alt="{{ image.alt_description }}">
                    <div class="card-body">
                        <p class="card-text">Photographer: {{ image.user.name }}</p>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
    {% endif %}
</body>
</html>
